body=<p>Здравствуйте.</p><p>Это письмо было отправлено, потому что Вы создали аккаунт на сайте Open Images. Для его активации нам необходимо подтвердить Ваш e-mail.</p><p>Пожалуйста, перейдите по ссылке <a href="{1}">{1}</a> для подтверждения.</p><p>С наилучшими пожеланиями,</p><p>Open Images</p>
