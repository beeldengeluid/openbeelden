subject=Активация аккаунта Open Images
body=<p>Здравствуйте.</p><p>Это письмо было отправлено, потому что Вы или кто-то ещё создал аккаунт на сайте Open Images и указал этот почтовый ящик. Для активации аккаунта нам необходимо подтвердить Ваш e-mail.</p><p>Пожалуйста, перейдите по ссылке <a href="{1}">{1}</a> для подтверждения.</p><p>С наилучшими пожеланиями,</p><p>Open Images</p>
