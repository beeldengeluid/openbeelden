subject=Pengaktifan akaun Open Images
body=<p>Saudara,</p><p>E-mel ini telah dihantar kerana anda membuka akaun di tapak sesawang Open Images. Kami memerlukan anda untuk mengesahkan alamat e-mel ini untuk mengaktifkan akaun anda.</p><p>Sila pergi ke laman <a href="{1}">{1}</a> untuk mengaktifkan akaun anda.</p><p>Terima kasih</p><p>Salam hormat,</p><p>Open Images</p>
