body=<p>Hola.</p><p>Recibes este correo electrónico porque has creado una cuenta en el sitio web Open Images. Necesitamos verificar esta dirección de correo electrónico para activar tu cuenta.</p><p>Por favor, visita <a href="{1}">{1}</a> para activarla.</p><p>Gracias y saludos cordiales,</p><p>Open Images</p>
