body=<p>Hola,</p><p>Aquest correu electrònic va enviar, ja que creat un compte al lloc web de obre les imatges. Us necessitem per a verificar aquesta adreça d'e-mail per activar el seu compte.</p><p>Si us plau visiti <a href="{1}">{1}</a> per activar el seu compte.</p><p>Gràcies i Salutacions cordials,</p><p>Obre les imatges</p>
