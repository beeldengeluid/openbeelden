from=Open Images நடுவம் <info@openimages.eu>
subject=Open Images கணக்குச் செயல்பாட்டுக்குக் கொண்டுவரல்
body=<p>வணக்கம்,</p><p>நீங்கள் Open Images தளத்தில் கணக்கு துவங்கியதால் இம்மின்னஞ்சல் உங்களுக்கு அனுப்பப்பட்டுள்ளது. உங்கள் கணக்கைச் சரிபார்ப்பதற்கு இந்த மின்னஞ்சல் முகவரியை நாங்கள் சரிபார்க்க வேண்டியுள்ளது.</p><p>உங்கள் கணக்கைச் செயற்படுத்த <a href="{1}">{1}</a> என்ற இணைப்பைச் சொடுக்கவும்.</p><p>நன்றிகளுடனும் வாழ்த்துகளுடனும்,</p><p>Open Images</p>
