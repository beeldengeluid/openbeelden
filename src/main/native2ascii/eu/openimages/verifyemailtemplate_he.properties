body=<p>שלום,</p><p>המכתב הזה נשלך לכתובתך כי יצרת חשבון באתר Open Images. אנחנו צריכים שתאשר את הכתובת הזאת כדי להפעיל את החשבון.</p><p>נא לבקר בכתובת <a href="{1}">{1}</a> כדי להפעיל את החשבון</p><p>תודה וברכות חמות</p><p>Open Images</p>
