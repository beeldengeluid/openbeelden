from=Open Images платформаһы <info@openimages.eu>
subject=Open Images иҫәп яҙмаһын активлаштырыу
body=<p>Һаумыһығыҙ.</p><p>Был хат һеҙ Open Images веб-сайтында иҫәп яҙмаһы булдырғанға ебәрелде. Беҙгә иҫәп яҙмағыҙҙы активлаштырыу өсөн һеҙҙең электрон почта адресығыҙҙы тикшереүегеҙ кәрәк.</p><p>Зинһар, иҫәп яҙмағыҙҙы активлаштырыу өсөн <a href="{1}">{1}</a> битенә керегеҙ.</p><p>Рәхмәт, хөрмәт менән, </p><p>Open Images</p>
