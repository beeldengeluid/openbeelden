body=<p>Вітаємо!</p><p>Цей лист був відправлений, тому що ви створили аккаунт на сайті "Відкриті зображення". Далі вам потрібно пройти перевірку вашої електронної адреси. </p><p> Будь ласка, перейдіть <a href="{1}">{1}</a> для активації облікового запису.</p><p>З найкращими побажаннями, </p><p>Вільні зображення</p>
