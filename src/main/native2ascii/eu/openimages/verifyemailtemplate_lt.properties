body=<p> Sveiki, </p><p> Šis laiškas buvo išsiųstas, nes jūs sukūrėte sąskaitą Open Images svetainėje. Mes turime patikrinti šį elektroninio pašto adresą, kad galėtumėte aktyvuoti savo sąskaitą.</p><p> Prašome apsilankyti <a href="{1}">{1}</a>, norėdami aktyvuoti savo sąskaitą. </p><p>Ačiū ir nuoširdžiausi linkėjimai,</p><p>Open Images</p>
