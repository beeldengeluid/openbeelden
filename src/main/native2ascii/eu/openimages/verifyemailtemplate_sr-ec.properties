from=Опен имиџиз платформа <info@openimages.eu>
subject=Опен имиџиз омогућавање налога
body=<p>Здраво,</p><p>Ова е-порука је послата јер сте направили налог на Опен имиџиз веб-сајту. Потребно је да потврдите ову е-адресу.</p><p>Посетите <a href="{1}">{1}</a> да бисте омогућили свој налог.</p><p>С поштовањем,</p><p>Опен имиџиз</p>
