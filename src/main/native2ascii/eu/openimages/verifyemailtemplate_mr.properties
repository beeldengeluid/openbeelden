from=ओपन ईमेजेस मंच<info@openimages.eu>
subject=ओपन ईमेजेस खाते सक्रियिकरण
body=<p>कसे आहात,</p><p> हे विपत्र यासाठी पाठविण्यात आले कारण आपण ओपन ईमेजेस या संकेतस्थळावर खाते उघडले आहे. आम्हास,आपले खाते सक्रिय करण्यास हा विपत्रपत्ता तपासायचा आहे</p><p>कृपया येथे भेट द्या<a href="{1}">{1}</a> आपले खाते सक्रिय करण्यासाठी.</p><p>धन्यवाद व सादर,</p><p>ओपन ईमेजेस</p>
