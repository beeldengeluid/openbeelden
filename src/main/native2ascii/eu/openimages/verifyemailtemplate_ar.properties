from=منبر الصور المفتوحة <info@openimages.eu>
subject=تفعيل حساب الصور المفتوحة
body=<p>مرحبا,</p><p>قد أرسل هذا البريد الإلكتروني لأنك أنشئت حساب في موقع فتح الصور. نحن بحاجة لكم للتحقق من عنوان البريد الإلكتروني  لتفعيل حسابكم.</p><p>يرجى زيارة <a href="{1}">{1}</a>لتفعيل حسابك.</p><p>شكرا لكم وأطيب التمنيات,</p><p>فتح الصور</p>
