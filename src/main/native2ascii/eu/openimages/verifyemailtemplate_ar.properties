from=منصّة الصور المفتوحة <info@openimages.eu>
subject=تفعيل حساب الصور المفتوحة
body=<p>مرحبا،</p><p>لقد تلقيّت هذه الرسالة لأنك فتحت حسابا في موقع منصة الصور المفتوحة Open Images. نطلب منك توكيد عنوان بريدك الإلكتروني لتفعيل الحساب الجديد.</p><p>نرجو زيارة <a href="{1}">{1}</a>لتفعيل الحساب.</p><p>شكرا و أطيب تمنياتنا،</p><p>منصة الصور المفتوحة</p>
