body=<p>Bonjour,</p><p>dës E-Mail gouf geschéckt, well Dir op dem Internetsite vun „Open Images“ e Bnotzerkont opgemaacht hutt. Fir Äre Benotzerkont z'aktivéieren musst Dir elo Är E-Mail-Adress confirméieren.</p><p>Gitt w.e.g. op <a href="{1}">{1}</a>, fir dat ze maachen.</p><p>Merci a bescht Gréiss,</p><p>Open Images</p>
