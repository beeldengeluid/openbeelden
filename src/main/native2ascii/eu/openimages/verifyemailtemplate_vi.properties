body=<p>Chào bạn,</p><p>Bạn nhận được email này vì bạn đã tạo một tài khoản trên Open Images. Chúng tôi cần bạn xác nhận địa chỉ email này để chúng tôi có thể kích hoạt tài khoản của bạn.</p><p>Xin hãy nhấp vào liên kết sau: <a href="{1}">{1}</a> để kích hoạt tài khoản của bạn.</p><p>Cảm ơn và chân thành,</p><p>Open Images</p?
