body=<p> Bonjorn,</p><p>Aqueste corrièl es estat mandat perque avètz creat un compte sul site Open Images. Avèm besonh de vos per verificar aquesta adreça de corrièr electronic per activar vòstre compte.</p><p>Visitatz <a href="{1}">{1}</a> per activar vòstre compte.</p><p>Mercé e salutacions las melhoras,</p><p>Open Images</p>
