from=Open Images Pallur
subject=Open Images kontu aktivering
body=<p>Hey,</p><p>Hesin teldupostur varð sendur, tí tú hevur stovnað eina konto á Open Images heimasíðuni. Okkum tørvar at tú staðfestir at hetta veruliga er tín teldupost adressa, til tess at aktivera tína konto.</p><p>Vinarliga vitja <a href="{1}">{1}</a> fyri at aktivera tína konto</p><p>Takk fyri og bestu ynskir,</p><p>Open Images</p>
