from=Plataporma ng Open Images <info@openimages.eu>
subject=Pagbuhay ng akawnt ng Open Images
body=<p>Kumusta ka,</p><p>Ang e-liham na ito ay ipinadala dahil lumikha ka ng isang akawnt sa websayt ng Open Images.  Kailangan naming patunayan mo ang tirahan ng e-liham na ito upang buhayin ang akawnt mo,</p><p>Mangyaring dumalaw sa <a href="{1}">{1}</a> upang pasiglahin ang akawnt mo.</p><p>Salamat sa iyo at gumagalang,</p><p>Open Images</p>
