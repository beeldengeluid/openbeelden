from=Платформа Open Images <info@openimages.eu>
subject=Активирање на сметката на Open Images
body=<p>Здраво,</p><p>Ја добивте оваа порака бидејќи направивте сметка на страницата Open Images. Ќе треба да ја потврдите оваа е-поштенска адреса за да можете да ја активирате сметката.</p><p>Посетете ја страницата <a href="{1}">{1}</a> за да ја активирате сметката.</p><p>Поздрав,</p><p>Open Images</p>
