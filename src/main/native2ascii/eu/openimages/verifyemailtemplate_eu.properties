from=Open Images Plataforma <info@openimages.eu>
subject=Open Images kontuaren aktibazioa
body=<p>Kaixo,</p><p>E-posta hau bidali dizugu Open Images webgunean kontu bat sortu duzulako. Behar dugu e-posta helbide hau ziurtatzea.</p><p>Mesedez, bisita ezazu  <a href="{1}">{1}</a> zure kontua aktibatzeko.</p><p>Eskerrik asko eta ondo segi,</p><p>Open Images</p>
