body=<p>Saluton,</p><p>Tiu ĉi retmesaĝo estas sendita pro tio ke vi kreis konton je la retejo 'Nefermitaj Bildoj'. Ni bezonas kontroli tiun ĉi retadreson antaŭ ol ni povas aktivigi vian konton</p><p>Bonvolu viziti <a href="{1}">{1}</a> por ke ni povu aktivigi vian konton.</p><p>Dankon kaj estime,</p><p>Nefermitaj Bildoj</p>
