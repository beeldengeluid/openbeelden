from=بخش عکس‌های آزاد <info@openimages.eu>
subject=فعال‌سازی حساب کاربری عکس‌های آزاد
body=<p>سلام,</p><p>این ایمیل فرستاده شده‌است بخاطر اینکه شما در وب‌گاه عکس آزاد ثبت نام کرد‌ه‌اید. برای فعال سازی حساب کاربری خود نیاز به تائید این پست‌الکترونیک دارید.</p><p> لطفا از <a href="{1}">{1}</a>برای فعال سازی حساب کاربریتان  دیدن نمایید</p><p>با تشکر و بهترین آرزوها</p><p>عکس آزاد</p>
