from=Open Images Platform <info@openimages.eu>
subject=ការ​បើក​ដំណើរ​ការ​គណនី Open Images
body=<p>សួស្ដី,</p><p>អ៊ីមែល​នេះ​ត្រូវ​បាន​ផ្ញើ​មក​កាន់​អ្នក ព្រោះ​អ្នក​បាន​ចុះ​\nឈ្មោះ​នៅ​ឯ​វែបសាយ Open Images។ យើង​ខ្ញុំ​ត្រូវ​ការ​ឲ្យ​អ្នក​បញ្ជាក់​អ៊ីមែល​នេះ ដើម្បី​បើក​ដំណើរ​ការ​គណនី​របស់​អ្នក។</p><p>សូម​ចូល​ទៅ​កាន់ <a href="{1}">{1}</a> ដើម្បី​បើក​ដំណើរ​ការ​គណនី​របស់​អ្នក។</p><p>សូមអរគុណ និង​គោរព,</p><p>Open Images</p>
