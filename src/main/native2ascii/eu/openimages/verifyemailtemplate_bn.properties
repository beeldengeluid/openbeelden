from=ওপেন ইমেজেস দলের কর্মপন্থা <info@openimages.eu>
subject=ওপেন ইমেজেস অ্যাকাউন্ট সক্রিয়করণ
body=<p>হ্যালো,</p><p>এই ইমেইলটি আপনাকে প্রেরণ করা হয়েছে কারণ আপনি ওপেন ইমেজেস ওয়েবসাইটে একটি অ্যাকাউন্ট খুলেছেন। আপনার অ্যাকাউন্ট সক্রিয় করার জন্য আমাদের এই ইমেল ঠিকানাটি যাচাই করতে হবে।</p><p>আপনার অ্যাকাউন্টটি সক্রিয় করার জন্য দয়া করে <a href="{1}">{1}</a>-এ যান।</p><p>আপনাকে ধন্যবাদ এবং শুভেচ্ছা,</p><p>ওপেন ইমেজেস</p>
