from=Υποδομή Ανοιχτές Εικόνες <info@openimages.eu>
subject=Ενεργοποίηση λογαριασμού Ανοιχτές Εικόνες
body=<p>Γεια σας,</p><p>Αυτό το ηλεκτρονικό μήνυμα εστάλη επειδή δημιουργήσατε λογαριασμό στην ιστοσελίδα Ανοικτές Εικόνες. Πρέπει να επιβεβαιώσετε αυτήν τη διεύθυνση ηλεκτρονικού ταχυδρομείου για να ενεργοποιήσετε τον λογαριασμό σας.</p><p>Παρακαλούμε επισκεφθείτε <a href="{1}">{1}</a> για να ενεργοποιήσετε τον λογαριασμό σας.</p><p>Σας ευχαριστούμε,</p><p>Ανοικτές Εικόνες</p>
